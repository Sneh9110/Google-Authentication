<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Google</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { max-width: 400px; margin: 100px auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center; }
        .btn-google { background: #4285F4; color: #fff; border: none; padding: 0.75em 2em; border-radius: 4px; font-size: 1.1em; cursor: pointer; }
        .btn-google:hover { background: #357ae8; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign in</h2>
        <form action="/login" method="get">
            <button class="btn-google" type="submit">Login with Google</button>
        </form>
    </div>
</body>
</html>
